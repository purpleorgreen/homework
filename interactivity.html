<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<h3 class="display-4">Homework # 0</h3>

		<img src="campus.JPG" class="img-fluid" alt="Responsive image">
		<p class="lead">
			Display web console results to the 
			<span style="color:red">red DIV block.</span>
		</p>

		<a class="btn btn-success btn-large" role="button" onclick="buttonClick()">
